<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input-Update Data Mahasiswa</h1><p>
    <form action="">
        <fieldset>
            <legend>Data Mahasiswa</legend>
            <table>
        <tr>
            <td><label for="Nama">Nama Lengkap</label></td>
        <td>:</td>
            <td><input type="text"name="nama" id="Nama" placeholder="isi nama lengkap" required><br></td>
        </tr>
        <tr> 
            <td><label for="Alamat">Alamat Sekarang</label></td>
        <td>:</td>
            <td><input type="text"name="alamat" id="Alamat" placeholder="isi alamat lengkap" required><br></td>
        </tr>
        <tr>
            <td><label for="Tanggal">Tanggal Lahir</label></td>
        <td>:</td>
            <td><input type="date"name="tanggal" id="Tanggal" required><br></td>
        </tr>
        <tr>
        <td><label for="kelamin">Jenis Kelamin</label></td>
        <td>:</td>
            <td><input type="radio"name="kelamin" id="kelamin" value="Pria" required> pria
            <input type="radio"name="kelamin" id="kelamin" value="Wanita" required> wanita</td>
            </tr>
            <tr>
            <td><label for="agama">Agama</label></td>
        <td>:</td>
            <td><select name="agama" id="agama">
            <option value="Islam">Islam</option>
            <option value="Katolik">Katolik</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
            <select><br></td>
        </tr>
        <tr>
            <td><label for="asal">Asal Sekolah</label></td>
        <td>:</td>
            <td><input type="text"name="asal" id="Asal" placeholder="isi asal sekolah" required><br></td>
        </tr>
        <tr>
            <td><label for="email">Email Anda</label></td>
        <td>:</td>
            <td><input type="text"name="email" id="Email" placeholder="email@apasaja" required><br></td>
        </tr>
        <tr>
            <td><label for="foto">Photo</label></td>
        <td>:</td>
            <td><input type="submit"name="photo" id="Photo" value="Choose File" required> No file chosen<br></td>
        </tr>
        <tr>
            <td><button type="submit">Kirim</button></td>        
        </tr>
            

        
        </fieldset>




</body>
</html>
